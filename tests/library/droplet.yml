      - "{{ droplets_present_exists.droplets[2].name == 'droplet-create-03' }}"
    msg: "{{ droplets_present_exists }}"

- name: droplet | present | multiple | new
  doboto_droplet:
    action: present
    names:
      - droplet-create-04
      - droplet-create-05
    region: nyc3
    size: 1gb
    image: ubuntu-14-04-x64
    wait: true
    tags: some
