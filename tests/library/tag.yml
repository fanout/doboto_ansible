- name: tag | create
  doboto_tag:
    token: "{{ lookup('env','DO_API_TOKEN') }}"
    action: create
    name: tag-create
  register: tag_create

- name: tag | create | verify
  assert:
    that:
      - "{{ tag_create.tag.name == 'tag-create' }}"
    msg: "{{ tag_create }}"

- name: tag | present | exists
  doboto_tag:
    action: present
    name: tag-create
  register: tag_present_exists

- name: tag | present | exists | verify
  assert:
    that:
      - "{{ tag_present_exists.tag.name == 'tag-create' }}"
    msg: "{{ tag_present_exists }}"

- name: tag | present | new
  doboto_tag:
    action: present
    name: tag-present
  register: tag_present_new

- name: tag | present | new | verify
  assert:
    that:
      - "{{ tag_present_new.tag.name == 'tag-present' }}"
    msg: "{{ tag_present_new }}"

- name: tag | info
  doboto_tag:
    action: info
    name: tag-create
  register: tag_info

- name: tag | info | verify
  assert:
    that:
      - "{{ tag_info.tag == tag_create.tag }}"
    msg: "{{ tag_info }}"

- name: tag | list
  doboto_tag:
    action: list
  register: tag_list

- name: tag | list | verify
  assert:
    that:
      - "{{ tag_list|json_query(tag_create_query) == 'tag-create' }}"
    msg: "{{ tag_list }}"
  vars:
    tag_create_query: "tags[?name=='tag-create'].name | [0]"

- name: tag | update
  doboto_tag:
    action: update
    name: tag-create
    new_name: tag-update

- name: tag | update | reload
  doboto_tag:
    action: info
    name: tag-update
  register: tag_update

- name: tag | update | verify
  assert:
    that:
      - "{{ tag_update.tag.name == 'tag-update' }}"
    msg: "{{ tag_update }}"

- name: tag | attach | create
  doboto_droplet:
    action: create
    names:
      - tag-droplet-01
      - tag-droplet-02
      - tag-droplet-03
    region: nyc3
    size: 1gb
    image: ubuntu-14-04-x64
    wait: true
  register: tag_droplet

- name: tag | attach | droplet
  doboto_tag:
    action: attach
    name: tag-update
    resource_type: "droplet"
    resource_id: "{{ tag_droplet.droplets[0].id }}"

- name: tag | attach | reload
  doboto_droplet:
    action: info
    id: "{{ tag_droplet.droplets[0].id }}"
  register: droplet_attach

- name: tag | attach | verify
  assert:
    that:
      - "{{ droplet_attach.droplet.tags == ['tag-update'] }}"
    msg: "{{ droplet_attach }}"

- name: tag | attach | new | droplet
  doboto_tag:
    action: "{{item}}"
    name: tag-new
    resources:
      -
        resource_type: "droplet"
        resource_id: "{{ tag_droplet.droplets[0].id }}"
  with_items:
    - present
    - attach

- name: tag | attach | new | reload
  doboto_droplet:
    action: info
    id: "{{ tag_droplet.droplets[0].id }}"
  register: droplet_attach_new

- name: tag | attach | new | verify
  assert:
    that:
      - "{{ droplet_attach_new.droplet.tags|sort == ['tag-new', 'tag-update'] }}"
    msg: "{{ droplet_attach_new }}"

- name: tag | attach | multiple | droplet
  doboto_tag:
    action: "{{item}}"
    name: tag-multi
    resource_type: "droplet"
    resource_ids: "{{tag_droplet|json_query(tag_droplet_ids_query)}}"
  with_items:
    - present
    - attach
  vars:
    tag_droplet_ids_query: "droplets[].id"

- name: tag | attach | multiple | reload
  doboto_droplet:
    action: list
    tag_name: tag-multi
  register: droplet_attach_multi

- name: tag | attach | multiple | verify
  assert:
    that:
      - "{{ droplet_attach_multi.droplets|length == 3 }}"
    msg: "{{ droplet_attach_multi }}"

- name: tag | detach | droplet
  doboto_tag:
    action: detach
    name: tag-update
    resource_type: "droplet"
    resource_id: "{{ tag_droplet.droplets[0].id }}"

- name: tag | detach | reload
  doboto_droplet:
    action: info
    id: "{{ tag_droplet.droplets[0].id }}"
  register: droplet_detach

- name: tag | detach | verify
  assert:
    that:
      - "{{ droplet_detach.droplet.tags|sort == ['tag-multi', 'tag-new'] }}"
    msg: "{{ droplet_detach }}"

- name: tag | detach | droplet | resources
  doboto_tag:
    action: detach
    name: tag-new
    resources:
      -
        resource_type: "droplet"
        resource_id: "{{ tag_droplet.droplets[0].id }}"

- name: tag | detach | reload | resources
  doboto_droplet:
    action: info
    id: "{{ tag_droplet.droplets[0].id }}"
  register: droplet_detach

- name: tag | detach | verify | resources
  assert:
    that:
      - "{{ droplet_detach.droplet.tags == ['tag-multi'] }}"
    msg: "{{ droplet_detach }}"

- name: tag | destroy
  doboto_tag:
    action: destroy
    name: tag-update
  register: tag_destroy

- name: tag | destroy | verify
  assert:
    that:
      - "{{ tag_destroy.result.status == 204 }}"
    msg: "{{ tag_destroy }}"
